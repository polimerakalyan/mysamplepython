<!-- templates/employeeapp/employee_confirm_delete.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Delete Employee</title>
    <style>
        body {
            font-family: Arial;
            background-color: #fff3e0;
            padding: 30px;
        }
        .confirm-box {
            background: white;
            padding: 20px;
            max-width: 400px;
            border: 2px solid #f44336;
            border-radius: 6px;
        }
        .danger {
            color: #f44336;
            font-weight: bold;
        }
        button {
            background-color: #f44336;
            color: white;
            padding: 10px 15px;
            border: none;
            margin-right: 10px;
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="confirm-box">
        <h3 class="danger">Are you sure you want to delete "{{ employee.name }}"?</h3>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Yes, Delete</button>
            <a href="{% url 'employee_list' %}">Cancel</a>
        </form>
    </div>
</body>
</html>
